<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    try {
      document.getElementById('nonExistentElement').innerHTML = "This will cause an error";
    } catch (error) {
      console.error("An error occurred:", error);
    }
  </script>
</body>
</html>
